<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Suggester</title>
</head>
<body>

  <div class="container">
    <h1 class="jumbotron" id="header">Programming Language Suggester</h1>
  </div>

  <div class="container" id="quiz-section">
    <h3>Take this short quiz to figure out which language you should learn first!</h3>
    <form id="quiz">
      <div class="question">
        <label for="userName">What is your name?</label>
        <input id="userName" type="text" placeholder="Enter name">
      </div>
      <div class="question">
        <label for="question1">What is the length, in centimeters, of your index finger?</label>
        <input id="question1" type="text" placeholder="e.g. 10">
      </div>
      <div class="question">
        <label for="question2">What is your favorite kind of chicken?</label>
        <select id="question2">
          <option value="0" selected disabled>Select chicken</option>
          <option value="1">Rhode Island Red</option>
          <option value="2">Plymouth Rock</option>
          <option value="3">Ameraucana</option>
          <option value="4">Australorp</option>
        </select>
      </div>
      <div class="question">
        <label for="question3">When you fly in dreams, how are you doing it?</label>
        <select id="question3">
          <option value="0" selected disabled>Select Method</option>
          <option value="1">Walking on the air</option>
          <option value="2">Superman-style</option>
          <option value="3">Flapping really hard</option>
          <option value="4">Other</option>
        </select>
      </div>
      <div class="question">
        <label for="question4">How do you eat your food?</label>
        <select id="question4">
          <option value="0" selected disabled>Select Method</option>
          <option value="1">In order of least appetizing to most appetizing</option>
          <option value="2">As fast as is humanly possible</option>
          <option value="3">All mixed together because it's all going the same place</option>
          <option value="4">Like a boring person</option>
        </select>
      </div>
      <div class="question">
        <label for="question5">Do you think there's life elsewhere in the universe?</label>
        <input id="question5" type="text" placeholder="yes/no">
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <div class="container">
    <form id="captcha">
      <input type="image" src="css/img/bugs.jpg" alt="a picture of a captcha with computer code on it, telling you to select the bugs" id="captcha-image">
    </form>
  </div>

  <div class="container" id="results">
    <p><span id="name"></span>you should learn<span id="answer"></span>!</p>
    <p><a href="file:///home/lee/Desktop/Epicodus/suggester/index.html">Retake Quiz</a></p>
  </div>

</body>
</html>
