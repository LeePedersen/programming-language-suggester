  <title>Language Suggester</title>

<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>

    <form id="quiz">
      <label for="question1">What is the length, in centimeters, of your index finger?</label>
      <input id="question1" type="text">
      <label for="question2">What is your favorite kind of chicken?</label>
      <input id="question2" type="text">
      <label for="question3">When you fly in dreams, how are you doing it?</label>
      <input id="question3" type="text">
      <label for="question4">Do you: </label>
      <!-- eat food in order from least appetizing to most -->
      <input id="question4" type="text">
      <label for="question5">For security reasons please enter your</label>
      <input id="question5" type="text">

      <button type="submit" class="btn">Show me the triangle!</button>
    </form>
    <div id="answer">


    </div>
  </div>

</body>
</html>
